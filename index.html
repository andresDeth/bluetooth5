<html>
<head>
	<title>Enciende led</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" charset="utf-8"></script>
</head>
<body>
       <div>
			<div class="container-fluid">
				<h2>Encendido de led</h2>
				<br><br>
	  			<div class="row">
	  				 <div class="col-md-2 col-md-offset-5">
	  				 	<button type="button" class="btn btn-success" id="btn_on">Encender</button>
	  				 </div>
				</div>
				<br>
				<br>
				<br>
				<div class="row">
					<div class="col-md-2 col-md-offset-5">
	  				<button type="button" class="btn btn-primary" id="btn_off">Apagar</button>
	  				</div>
	  			</div>
			</div>
       </div>
	   <script type="text/javascript" src="cordova.js"></script>
       <script type="text/javascript">       
       		$(document).ready(function() {  

			navigator.notification.alert("Doc listo!",{},"Doc listo!");		

       		var urlXbee ="https://xbeewifi.herokuapp.com/api/devices/00000000-00000000-00409DFF-FF5E0D8D/io";	
			
			$("#btn_on").on('click', function(evt){
				$.ajax({
  					url: urlXbee,
  					type: 'PUT',
  					data: "DIO/9=1",
  					success: function(data) {
    					navigator.notification.alert("Encendido OK",{},"Encendido OK");		
  					},
  					error: function(){
  						navigator.notification.alert("Error Encendido",{},"Error Encendido");		
  					}
				});
			});

			$("#btn_off").on('click', function(evt){
			   	$.ajax({
  					url: urlXbee,
  					type: 'PUT',
  					data: "DIO/9=0",
  					success: function(data) {
    				   navigator.notification.alert("Apagado OK",{},"Apagado OK");		
  					},
  					error: function(){
  						navigator.notification.alert("Error Apagado",{},"Error Apagado");		
  					}
				});
			});
		});
       </script>
</body>
</html>
